<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80vh;
}

.container {
    background: #ffffff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 800px;
    border-radius: 5px;
    
}

h2 {
    text-align: center;
}

form {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

form input, form select, form button {
    margin-right: 10px;
    border: 1px solid ;
    border-radius: 3px;
    padding: 10px;
    margin-bottom: 10px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

table, th, td {
    border: 1px solid #0f0e0e;
    text-align: center;
}

th, td {
    padding: 10px;
}

.total, .filter {
    text-align: right;
    margin-top: 10px;
}
button
{
    background-color: green;
    color: white;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Expense Tracker</h2>
        <form id="expense-form">
            <input type="text" id="expense-name" placeholder="Expense Name" required>
            <input type="number" id="expense-amount" placeholder="Amount" required>
            <select id="expense-category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <!-- Add more categories as needed -->
            </select>
            <input type="date" id="expense-date" required>
            <button type="submit">Add Expense</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">

            </tbody>
        </table>
        <div class="total">
            Total: $<span id="total-amount">0.00</span>
        </div>
        <div class="filter">
            <label for="filter-category">Filter by Category:</label>
            <select id="filter-category">
                <option value="All">All</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Education">Education</option>

            </select>
        </div>
    </div>
    <script>
document.getElementById('expense-form').addEventListener('submit', addExpense);
document.getElementById('filter-category').addEventListener('change', filterExpenses);

let expenses = [];

function addExpense(event) {
    event.preventDefault();
    
    const name = document.getElementById('expense-name').value;
    const amount = parseFloat(document.getElementById('expense-amount').value).toFixed(2);
    const category = document.getElementById('expense-category').value;
    const date = document.getElementById('expense-date').value;
    
    const expense = {
        id: Date.now(),
        name,
        amount,
        category,
        date
    };

    expenses.push(expense);
    updateExpenseTable();
    updateTotalAmount();
    
    document.getElementById('expense-form').reset();
}

function updateExpenseTable() {
    const tableBody = document.getElementById('expense-table-body');
    tableBody.innerHTML = '';

    expenses.forEach(expense => {
        const row = document.createElement('tr');
        
        row.innerHTML = `
            <td>${expense.name}</td>
            <td>$${expense.amount}</td>
            <td>${expense.category}</td>
            <td>${expense.date}</td>
            <td>
                <button onclick="editExpense(${expense.id})">Edit</button>
                <button onclick="deleteExpense(${expense.id})">Delete</button>
            </td>
        `;

        tableBody.appendChild(row);
    });
}

function updateTotalAmount() {
    const totalAmount = expenses.reduce((sum, expense) => sum + parseFloat(expense.amount), 0).toFixed(2);
    document.getElementById('total-amount').textContent = totalAmount;
}

function deleteExpense(id) {
    expenses = expenses.filter(expense => expense.id !== id);
    updateExpenseTable();
    updateTotalAmount();
}

function filterExpenses() {
    const category = document.getElementById('filter-category').value;
    const filteredExpenses = category === 'All' ? expenses : expenses.filter(expense => expense.category === category);
    
    const tableBody = document.getElementById('expense-table-body');
    tableBody.innerHTML = '';

    filteredExpenses.forEach(expense => {
        const row = document.createElement('tr');
        
        row.innerHTML = `
            <td>${expense.name}</td>
            <td>$${expense.amount}</td>
            <td>${expense.category}</td>
            <td>${expense.date}</td>
            <td>
                <button onclick="editExpense(${expense.id})">Edit</button>
                <button onclick="deleteExpense(${expense.id})">Delete</button>
            </td>
        `;

        tableBody.appendChild(row);
    });
}

function editExpense(id) {
    const expense = expenses.find(expense => expense.id === id);
    document.getElementById('expense-name').value = expense.name;
    document.getElementById('expense-amount').value = expense.amount;
    document.getElementById('expense-category').value = expense.category;
    document.getElementById('expense-date').value = expense.date;
    
    deleteExpense(id);
}
    </script>
</body>
</html>
